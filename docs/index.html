<!DOCTYPE html>
<html lang="en">
<script>
    // Using AJAX to fetch PHP content and insert it into the page
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.querySelector('html').innerHTML = this.responseText;
        }
    };
    async function fetchAllContent() {
        await xhttp.open("GET", "app/Views/ViewTemplates/_header.php", true);
        await xhttp.open("GET", "app/Views/ViewTemplates/navigation.php", true);
        await xhttp.open("GET", "app/Views/Home/remoteLabs.php", true);
        await xhttp.open("GET", "app/Views/ViewTemplates/_footer.php", true);
    }
    fetchAllContent.catch(function(error) {
            console.error("Error fetching content:", error);
        });
    xhttp.send();
</script>
</html>
