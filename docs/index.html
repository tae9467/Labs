<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content here -->
</head>
<body>
    <!-- Body content here -->

    <script>
        // Using AJAX to fetch PHP content and insert it into the page
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.querySelector('html').innerHTML = this.responseText;
            }
        };
        
        async function fetchAllContent() {
            try {
                await fetchContent("app/Views/ViewTemplates/_header.php");
                await fetchContent("app/Views/ViewTemplates/navigation.php");
                await fetchContent("app/Views/Home/remoteLabs.php");
                await fetchContent("app/Views/ViewTemplates/_footer.php");
            } catch (error) {
                console.error("Error fetching content:", error);
            }
        }

        async function fetchContent(url) {
            return new Promise((resolve, reject) => {
                xhttp.open("GET", url, true);
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            resolve(this.responseText);
                        } else {
                            reject(new Error("Failed to fetch content: " + url));
                        }
                    }
                };
                xhttp.send();
            });
        }

        // Call the function to fetch all content
        fetchAllContent();
    </script>
</body>
</html>
