<!DOCTYPE html>
<html lang="en">
<head id="header">
    
</head>
<body id="navigation content">
    <footer id="footer">
        <!-- Footer content will be inserted here -->
    </footer>
    <script>
        // Function to fetch PHP content and insert it into the specified element
        function fetchAndInsertContent(url, targetId) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(targetId).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        // Fetch and insert header content
        fetchAndInsertContent("docs\app\Views\ViewTemplates\_header.php", "header");

        // Fetch and insert navigation content
        fetchAndInsertContent("app/Views/ViewTemplates/_navigation.php", "navigation");

        // Fetch and insert content content
        fetchAndInsertContent("app/Views/Home/remoteLabs.php", "content");

        // Fetch and insert footer content
        fetchAndInsertContent("app/Views/ViewTemplates/_footer.php", "footer");
    </script>
</body>
</html>
