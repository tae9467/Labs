<!DOCTYPE html>
<html lang="en">
<head class="header">
    
</head>
<body class="navigation content">
    <footer class="footer">
        <!-- Footer content will be inserted here -->
    </footer>
    <script>
        // Function to fetch PHP content and insert it into the specified element
        function fetchAndInsertContent(url, targetClass) {
            return new Promise(function(resolve, reject) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Get all elements with the specified class
                        var elements = document.getElementsByClassName(targetClass);
                        // Insert fetched content into each element with the specified class
                        for (var i = 0; i < elements.length; i++) {
                            elements[i].innerHTML = this.responseText;
                        }
                        resolve();
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            });
        }

        // Fetch and insert header content
        fetchAndInsertContent("app/Views/ViewTemplates/_header.php", "header")
            .then(function() {
                // Fetch and insert navigation content
                return fetchAndInsertContent("app/Views/ViewTemplates/_navigation.php", "navigation");
            })
            .then(function() {
                // Fetch and insert content content
                return fetchAndInsertContent("app/Views/Home/remoteLabs.php", "content");
            })
            .then(function() {
                // Fetch and insert footer content
                return fetchAndInsertContent("app/Views/ViewTemplates/_footer.php", "footer");
            })
            .catch(function(error) {
                console.error("Error fetching content:", error);
            });
    </script>
</body>
</html>
