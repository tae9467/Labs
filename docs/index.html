<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content here -->
</head>
<body>
    <!-- Body content here -->

    <script>
        // Function to fetch PHP content and insert it into the page
        async function fetchContent(url) {
            return new Promise((resolve, reject) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        resolve(this.responseText);
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            });
        }

        // Function to fetch all content
        async function fetchAllContent() {
            try {
                // Fetch header content
                const headerContent = await fetchContent("app/Views/ViewTemplates/_header.php");
                document.querySelector('head').innerHTML = headerContent;

                // Fetch navigation content
                const navigationContent = await fetchContent("app/Views/ViewTemplates/navigation.php");
                document.querySelector('body').innerHTML += navigationContent;

                // Fetch main content
                const mainContent = await fetchContent("app/Views/Home/remoteLabs.php");
                document.querySelector('body').innerHTML += mainContent;

                // Fetch footer content
                const footerContent = await fetchContent("app/Views/ViewTemplates/_footer.php");
                document.querySelector('body').innerHTML += footerContent;
            } catch (error) {
                console.error("Error fetching content:", error);
            }
        }

        // Call the function to fetch all content
        fetchAllContent();
    </script>
</body>
</html>
